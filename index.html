<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tiendita</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>


    <!-- Header -->
    <h1 align="center">Tienda OXXO</h1>
    <hr width="75%" size="2" color="red" />
    <p align="center">
      Desea rendondear ?
    </p>
    <br>

    <!-- Comienza la estructura -->
    <div align="center">

    <input id="prod" type="text" placeholder="Agregar Producto">
    <input id="prec" type="text" placeholder="Agregar Precio">
    <button>Agregar Producto</button>
    <br><br>
    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
      <tfoot>
        <td>Total</td>
        <td colspan="2" id="total">0.00</td>
      </tfoot>
    </table>
    </div>
    <p align="center">
      Preciona el boton Eliminar, o bien el nombre del producto para eliminarlo !!!
    </p>
    <script src="code/JQ.min.js"></script>
    <script src="code/jq.js"></script>
  </body>
</html>
